name: test CI
on: 
  push: 
    branches: [ main ]
  pull_request: 
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/setup@5.0.0
      - name: set up node.js
        uses: actions/setup-node@v5.0.0
        with: 
           node-version: 24
      - name: run test
        run: npm test
        
           
